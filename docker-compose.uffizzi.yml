version: "3.8"

x-uffizzi:
  ingress:
    service: opentitan
    port: 7681

services:

  opentitan:
    image: "${OPENTITAN_IMAGE}"
    volumes: 
      - .:/home/dev/src
    command: ["ttyd bash"]   
    ports:
    - "7700:7700"
    - "7681:7681"
    deploy:
      resources:
        limits:
          memory: 4000M

volumes:
  .:
